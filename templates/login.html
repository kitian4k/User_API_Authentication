{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <div class="box has-background-dark">
        <h3 class="title is-4 has-text-centered">LOGIN</h3>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <!-- <label class="label has-text-white" >EMAIL</label> -->
                <div class="control has-icons-left">
                    <input class="input is-large" type="email" name="email" placeholder="Email Address" autofocus="">
                    <span class="icon is-small is-left"> 
                        <i class="fa fa-envelope fa-xs"></i> 
                    </span> 
                </div>
            </div>

            <div class="field">
                <!-- <label class="label has-text-white" >PASSWORD</label> -->
                <div class="control has-icons-left">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                    <span class="icon is-small is-left is-right"> 
                        <i class="fa fa-lock"></i>
                    </span> 
                </div>
            </div>
            <div class="field">
                <label class="checkbox has-text-white">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
            <div class="buttons is-centered">
            <button class="button is-block is-medium">LOGIN</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <div class="box has-background-grey-dark">
        <h3 class="title has-text-centered">SIGN UP</h3>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }} Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form action="/signup" method="POST">
            <div class="field">
                <div class="control has-icons-left">
                    <input class="input is-large" type="email" name="email" placeholder="Email Address" autofocus="">
                    <span class="icon is-small is-left"> 
                        <i class="fa fa-envelope fa-xs"></i> 
                    </span> 
                </div>
            </div>

            <div class="field">
                <div class="control has-icons-left">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                    <span class="icon is-small is-left"> 
                        <i class="fa fa-user"></i> 
                    </span> 
                </div>
            </div>

            <div class="field">
                <div class="control has-icons-left">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                    <span class="icon is-small is-left"> 
                        <i class="fa fa-lock"></i> 
                    </span> 
                </div>
            </div>
            <div class="buttons is-centered">
                <button class="button is-block is-medium">SIGN UP</button>
                </div>
        </form>
    </div>
</div>
{% endblock %}
